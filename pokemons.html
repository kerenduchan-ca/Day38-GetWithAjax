<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/pokemons.css" />
        <title>Pokemons</title>
    </head>

    <body onload="onInit()">
        <div class="header container">
            <h1>Pokemons</h1>
            <div class="csv">
                <a
                    onclick="onDownloadCSV(this)"
                    class="btn btn-download"
                    href="#"
                    download="pokemons-data.csv"
                >
                    Download as CSV
                </a>
            </div>
        </div>
        <div class="pokemons-container container"></div>

        <!-- js -->
        <script src="./js/services/storage.service.js"></script>
        <script src="./lib/jquery-3.7.1.min.js"></script>
        <script src="./js/pokemons.controller.js"></script>
        <script src="./js/services/pokemons.service.js"></script>
    </body>
</html>
