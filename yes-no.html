<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/yes-no.css" />
        <title>Yes/No</title>
    </head>
    <body onload="onInit()">
        <section class="container yes-no-container">
            <h1>Ask Anything</h1>
            <h2>Yes/No</h2>
            <form class="form">
                <input
                    class="user-query"
                    type="text"
                    autocomplete="off"
                    placeholder="Your question"
                />
                <button>Ask</button>
            </form>
        </section>

        <section class="answer-container container"></section>
        <section class="joke-or-dog container"></section>

        <script src="lib/jquery-3.7.1.min.js"></script>
        <script src="js/services/jquery.service.js"></script>
        <script src="js/services/yes-no.service.js"></script>
        <script src="js/yes-no.controller.js"></script>
    </body>
</html>
